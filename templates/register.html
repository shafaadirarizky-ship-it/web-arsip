<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register - Arsip Dokumen Cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #007bff, #6610f2); display:flex; justify-content:center; align-items:center; height:100vh; font-family:'Poppins', sans-serif;}
    .card { background:#fff; border-radius:20px; padding:40px; width:380px; box-shadow:0 8px 30px rgba(0,0,0,0.15);}
    h3 { text-align:center; margin-bottom:10px; color:#333;}
    .btn-primary { background: linear-gradient(135deg,#007bff,#6610f2); border:none; font-weight:500;}
    .btn-primary:hover { transform:scale(1.03);}
  </style>
</head>
<body>
  <div class="card">
    <h3>üìù Daftar Akun</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Daftar</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Sudah punya akun? <a href="{{ url_for('index') }}">Login</a></small>
    </div>
  </div>
</body>
</html>
